clone:
  depth: 2
  recursive: true
  submodule_override:
    external/anyode: git://github.com/bjodah/anyode.git
cache:
  mount:
      # changing int type used for index only available in 3.1+
      # changing real type available in both 2.7 and 3.1
      # HOWEVER lapack and some of the stuff compiled with sundials (KLU, arkODE, etc.) don't like this
      # so skip fiddling wih realtype, inttype except in 3.1 and sans lapack, klu, etc.
      - /drone/sun-5.1.0-lapack-klu
      - /drone/sun-5.1.0-nolapack-klu
      - /drone/sun-5.1.0-lapack-noklu
      - /drone/sun-5.1.0-nolapack-noklu
      - /drone/sun-5.1.0-nolapack-noklu-extended-int64
      - /drone/sun-5.1.0-nolapack-noklu-extended-int32
      - /drone/sun-5.1.0-nolapack-noklu-single-int64
      - /drone/sun-5.1.0-nolapack-noklu-single-int32
build:
  image: bjodah/bjodahimg18dev:v1.5
  environment:
    - ASAN_SYMBOLIZER_PATH=/usr/lib/llvm-6.0/bin/llvm-symbolizer
    - ASAN_OPTIONS=symbolize=1
    - PYCVODES_STRICT=1
  commands:
    - git fetch -tq  # used by ``git describe``
    - export C_INCLUDE_PATH=/usr/include/suitesparse CPLUS_INCLUDE_PATH=/usr/include/suitesparse LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
    - if [ ! -d /drone/sun-5.1.0-lapack-klu ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-lapack-klu -DLAPACK_ENABLE:BOOL=ON -DKLU_ENABLE:BOOL=ON -DSUNDIALS_INDEX_SIZE=32 -DKLU_INCLUDE_DIR=/usr/include/suitesparse -DKLU_LIBRARY_DIR=/usr/lib/x86_64-linux-gnu; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-klu ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-klu -DLAPACK_ENABLE:BOOL=OFF -DKLU_ENABLE:BOOL=ON -DKLU_INCLUDE_DIR=/usr/include/suitesparse -DKLU_LIBRARY_DIR=/usr/lib/x86_64-linux-gnu; fi
    - if [ ! -d /drone/sun-5.1.0-lapack-noklu ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-lapack-noklu -DLAPACK_ENABLE:BOOL=ON -DKLU_ENABLE:BOOL=OFF -DSUNDIALS_INDEX_SIZE=32; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-noklu ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-noklu -DLAPACK_ENABLE:BOOL=OFF -DKLU_ENABLE:BOOL=OFF; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-noklu-extended-int64 ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-noklu-extended-int64  -DSUNDIALS_INDEX_SIZE=64  -DKLU_ENABLE:BOOL=OFF -DLAPACK_ENABLE:BOOL=OFF -DSUNDIALS_PRECISION:STRING="extended"; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-noklu-extended-int32 ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-noklu-extended-int32  -DSUNDIALS_INDEX_SIZE=32  -DKLU_ENABLE:BOOL=OFF -DLAPACK_ENABLE:BOOL=OFF -DSUNDIALS_PRECISION:STRING="extended"; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-noklu-single-int64 ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-noklu-single-int64  -DSUNDIALS_INDEX_SIZE=64  -DKLU_ENABLE:BOOL=OFF -DLAPACK_ENABLE:BOOL=OFF -DSUNDIALS_PRECISION:STRING="single"; fi
    - if [ ! -d /drone/sun-5.1.0-nolapack-noklu-single-int32 ]; then .ci/get_sundials.sh 5.1.0 /drone/sun-5.1.0-nolapack-noklu-single-int32  -DSUNDIALS_INDEX_SIZE=32 -DKLU_ENABLE:BOOL=OFF -DLAPACK_ENABLE:BOOL=OFF -DSUNDIALS_PRECISION:STRING="single"; fi
    - python3 -m pip install --upgrade pip
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-lapack-klu
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-klu
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-lapack-noklu
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-noklu
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-noklu-extended-int64
    - .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-noklu-extended-int32
    - LOW_PRECISION=1 .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-noklu-single-int32
    - LOW_PRECISION=1 .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-noklu-single-int64
    - export TEST_NATIVE_CLANG=0 PYCVODES_LAPACK=""
    - source .ci/run_ci.sh pycvodes /drone/sun-5.1.0-nolapack-klu
    - python3 -m pip install --user -e .[docs]
    - python3 -m pytest --pep8 --cov $PKG_NAME --cov-report html
    - ./scripts/coverage_badge.py htmlcov/ htmlcov/coverage.svg
    - python3 setup.py sdist
    - ./scripts/generate_docs.sh
    - ./scripts/prepare_deploy.sh
    - if grep "DO-NOT-MERGE!" -R . --exclude ".drone.yml"; then exit 1; fi
    - bash -c '[[ $(python3 setup.py --version 2>/dev/null) =~ ^[0-9]+.* ]]'

deploy:

  rsync:
    host: hera.physchem.kth.se
    port: 22
    user: pycvodes
    source: deploy/
    target: ~
    recursive: true
    delete: false
