clone:
  depth: 2
  recursive: true
  submodule_override:
    external/anyode: git://github.com/bjodah/anyode.git
cache:
  mount:
    - /drone/sundials-3.1.1-klu
    - /drone/sundials-3.1.1-nolapack-klu
    - /drone/sundials-2.7.0-nolapack-klu
build:
  image: bjodah/bjodahimg18dev:v1.2
  environment:
    - ASAN_SYMBOLIZER_PATH=/usr/lib/llvm-6.0/bin/llvm-symbolizer
    - ASAN_OPTIONS=symbolize=1
  commands:
    - git fetch -tq  # used by ``git describe``
    - apt-get update --quiet && apt-get install --quiet -y libsuitesparse-dev
    - export C_INCLUDE_PATH=/usr/include/suitesparse CPLUS_INCLUDE_PATH=/usr/include/suitesparse LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
    - if [ ! -d /drone/sundials-3.1.1-klu ]; then .ci/get_sundials.sh 3.1.1 /drone/sundials-3.1.1-klu -DLAPACK_ENABLE:BOOL=ON -DSUNDIALS_INDEX_TYPE:STRING="int32_t" -DKLU_ENABLE:BOOL=ON -DKLU_INCLUDE_DIR=/usr/include/suitesparse -DKLU_LIBRARY_DIR=/usr/lib/x86_64-linux-gnu; fi
    - if [ ! -d /drone/sundials-3.1.1-nolapack-klu ]; then .ci/get_sundials.sh 3.1.1 /drone/sundials-3.1.1-nolapack-klu -DSUNDIALS_INDEX_TYPE:STRING="int32_t" -DLAPACK_ENABLE:BOOL=OFF -DKLU_ENABLE:BOOL=OFF; fi
    - if [ ! -d /drone/sundials-2.7.0-nolapack-klu ]; then .ci/get_sundials.sh 2.7.0 /drone/sundials-2.7.0-nolapack-klu -DSUNDIALS_INDEX_TYPE:STRING="int32_t" -DLAPACK_ENABLE:BOOL=OFF -DKLU_ENABLE:BOOL=OFF; fi
    - .ci/run_ci.sh pycvodes /drone/sundials-3.1.1-klu
    - .ci/run_ci.sh pycvodes /drone/sundials-3.1.1-nolapack-klu
    - .ci/run_ci.sh pycvodes /drone/sundials-2.7.0-nolapack-klu
    - unset C_INCLUDE_PATH CPLUS_INCLUDE_PATH LD_LIBRARY_PATH
    - apt-get update --quiet && apt-get install --quiet -y libsundials-dev
    - python3 -m pip install wurlitzer
    - .ci/run_ci.sh pycvodes /usr
    - TEST_NATIVE_CLANG=0 PYCVODES_LAPACK="" .ci/run_ci.sh pycvodes /drone/sundials-3.1.1-klu
    - TEST_NATIVE_CLANG=1 PYCVODES_LAPACK="" .ci/run_ci.sh pycvodes /usr
    - git clean -xfd
    - python3 -m pip install --user -e .[docs]
    - python3 -m pytest --pep8
    - ./scripts/generate_docs.sh
    - ./scripts/prepare_deploy.sh
    - apt-get remove -qq -y libsundials-dev
    - PATH=/opt/miniconda3/bin:$PATH conda build conda-recipe
    - if grep "DO-NOT-MERGE!" -R . --exclude ".drone.yml"; then exit 1; fi
    - bash -c '[[ $(python3 setup.py --version 2>/dev/null) =~ ^[0-9]+.* ]]'

deploy:

  rsync:
    host: hera.physchem.kth.se
    port: 22
    user: pycvodes
    source: deploy/
    target: ~
    recursive: true
    delete: false
