clone:
  depth: 2
  recursive: true
  submodule_override:
    external/anyode: git://github.com/bjodah/anyode.git
build:
  image: bjodah/bjodahimg20dev:v1.1.0
  environment:
    - ASAN_SYMBOLIZER_PATH=/usr/lib/llvm-10/bin/llvm-symbolizer
    - ASAN_OPTIONS=symbolize=1
    - PYCVODES_STRICT=1
    - CPATH=/usr/include/suitesparse
    - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
  commands:
    - git fetch -tq  # used by ``git describe``
    - LOW_PRECISION=1 .ci/run_ci.sh pycvodes /opt/sundials-5.2.0-noklu-nolapack-single-int32
    - .ci/run_ci.sh pycvodes /opt/sundials-5.2.0-noklu-nolapack-extended-int64
    - .ci/run_ci.sh pycvodes /opt/sundials-5.2.0-klu-lapack
    - python3 -m pytest --pep8 --cov $PKG_NAME --cov-report html
    - ./scripts/coverage_badge.py htmlcov/ htmlcov/coverage.svg
    - python3 setup.py sdist
    - ./scripts/generate_docs.sh
    - ./scripts/prepare_deploy.sh
    - if grep "DO-NOT-MERGE!" -R . --exclude ".drone.yml"; then exit 1; fi
    - bash -c '[[ $(python3 setup.py --version 2>/dev/null) =~ ^[0-9]+.* ]]'

deploy:

  rsync:
    host: hera.physchem.kth.se
    port: 22
    user: pycvodes
    source: deploy/
    target: ~
    recursive: true
    delete: false
